<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Material+Icons|Material+Icons+Outlined|Material+Icons+Two+Tone|Material+Icons+Round|Material+Icons+Sharp"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./styles/reset.css" media="all" />
    <link rel="stylesheet" href="./styles/style.css" media="all" />
    <title>Calculator</title>
  </head>
  <body>
    <nav id="dark-theme-toggle">
      <span>Dark Theme</span>
      <label class="dark-theme-switch">
        <input type="checkbox" name="Dark Theme" id="dark-theme-input" /><span
          class="slider round"
        ></span>
      </label>
    </nav>
    <div id="main-container">
      <div id="displays-container">
        <p class="display" id="secundary-display">1111+</p>
        <p class="display" id="primary-display">20</p>
      </div>
      <div id="btns-container">
        <button class="number-keys">7</button>
        <button class="number-keys">8</button>
        <button class="number-keys">9</button>
        <button class="operators" id="add">+</button>
        <button class="number-keys">4</button>
        <button class="number-keys">5</button>
        <button class="number-keys">6</button>
        <button class="operators" id="subtract">-</button>
        <button class="number-keys">1</button>
        <button class="number-keys">2</button>
        <button class="number-keys">3</button>
        <button class="operators" id="multiply">*</button>
        <button class="number-keys">(-)</button>
        <button class="number-keys">0</button>
        <button class="number-keys">.</button>
        <button class="operators" id="divide">/</button>
        <button class="clear-buttons" id="backspace">
          <i class="material-icons">backspace</i>
        </button>
        <button class="clear-buttons" id="clear-all">C</button>
        <button id="equal">=</button>
      </div>
    </div>
  </body>
  <script src="scripts/main.js"></script>
</html>
