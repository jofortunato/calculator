<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Material+Icons|Material+Icons+Outlined|Material+Icons+Two+Tone|Material+Icons+Round|Material+Icons+Sharp"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./styles/reset.css" media="all" />
    <link rel="stylesheet" href="./styles/style.css" media="all" />
    <link rel="icon" href="./images/icon.ico" />
    <title>Calculator</title>
  </head>
  <body>
    <nav id="dark-theme-toggle">
      <span>Dark Theme</span>
      <label class="dark-theme-switch">
        <input type="checkbox" name="Dark Theme" id="dark-theme-input" /><span
          class="slider round"
        ></span>
      </label>
    </nav>
    <div id="main-container">
      <div id="displays-container">
        <p class="display" id="secundary-display">1111+</p>
        <p class="display" id="primary-display"></p>
      </div>
      <div id="btns-container">
        <button class="number-keys" value="7">7</button>
        <button class="number-keys" value="8">8</button>
        <button class="number-keys" value="9">9</button>
        <button class="operators" id="add" value="+">+</button>
        <button class="number-keys" value="4">4</button>
        <button class="number-keys" value="5">5</button>
        <button class="number-keys" value="6">6</button>
        <button class="operators" id="subtract" value="-">-</button>
        <button class="number-keys" value="1">1</button>
        <button class="number-keys" value="2">2</button>
        <button class="number-keys" value="3">3</button>
        <button class="operators" id="multiply" value="*">*</button>
        <button class="number-keys" value="-">(-)</button>
        <button class="number-keys" value="0">0</button>
        <button class="number-keys" id="decimal" value=".">.</button>
        <button class="operators" id="divide" value="/">/</button>
        <button class="clear-buttons backspace" id="backspace">
          <i class="material-icons backspace">backspace</i>
        </button>
        <button class="clear-buttons" id="clear-all">C</button>
        <button id="equal">=</button>
      </div>
    </div>
  </body>
  <script src="scripts/main.js"></script>
</html>
